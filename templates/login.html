{% extends 'base.html' %}

{% block title_block %} Create a new account {% endblock %}
{% block body %}


    {% load static %}

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
{% endblock %}
